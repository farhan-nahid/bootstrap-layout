<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- collage 1 start-->
    <section class="container">
      <h1
        class="mt-5 py-5 text-center text-info fw-bold"
      >
        First College
      </h1>
      <div class="row">
        <!-- first column -->
        <div class="col-4">
          <div class="row mb-2">
            <img src="./images/bottle.jpg" alt="" class="img-fluid" />
          </div>
          <div class="row">
            <img src="./images/stool.jpg" alt="" class="img-fluid" />
          </div>
        </div>

        <!-- second column -->

        <div class="col-4">
          <div class="row">
            <img src="./images/coffee.jpg" alt="" class="img-fluid" />
          </div>
          <div class="row mt-2">
            <img src="./images/lamp.jpg" alt="" class="img-fluid" />
          </div>
          <div class="row mt-2">
            <img src="./images/watch.jpg" alt="" class="img-fluid" />
          </div>
          <div class="row mt-2">
            <img src="./images/honey.jpg" alt="" class="img-fluid" />
          </div>
        </div>

        <!-- third column -->

        <div class="col-4">
          <div class="row">
            <img src="./images/cactus.jpg" alt="" class="img-fluid" />
          </div>
          <div class="row mt-2">
            <img src="./images/sunglass.jpg" alt="" class="img-fluid" />
          </div>
          <div class="row mt-2">
            <img src="./images/lens.jpg" alt="" class="img-fluid" />
          </div>
        </div>
      </div>
    </section>
    <!-- collage 1 end-->

    <!-- second collage start -->
    <section class="container my-5 py-5">
      <h1
        class="mt-5 py-5 text-center text-info fw-bold"
      >
        Second College
      </h1>
      <div class="row g-0">
        <div class="col-4 first__image">
          <img src="./images/sunset.png" alt="" class="img-fluid" />
        </div>

        <div class="col-8">
          <div class="row g-0 three__image">
            <div class="col-4">
              <img src="./images/boat.png" alt="" class="img-fluid" />
            </div>
            <div class="col-4">
              <img src="./images/beach.png" alt="" class="img-fluid" />
            </div>
            <div class="col-4">
              <img src="./images/coconut.png" alt="" class="img-fluid" />
            </div>
          </div>
          <div class="row g-0 bottom__image">
            <img src="./images/sand.jpg" alt="" class="img-fluid" />
          </div>
        </div>
      </div>
    </section>
    <!-- second collage end -->
  </body>
</html>
